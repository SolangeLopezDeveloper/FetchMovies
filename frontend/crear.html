<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/75929d6988.js" crossorigin="anonymous"></script>
    <title>Crear Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form class="card formAdd">
        <input type="hidden" name="id">
        <div>        
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title" required></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" step="any" name="rating" id="rating" required></p>
        </div>
        <div>
        <label for="awards">Premios </label>
        <p><input type="number" name="awards" id="awards" required></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length" required></p>
        </div>

        <br>
        <div class="action">
            <button class="botonAgregar" >Guardar</button>

        </div>
    </form>

   <div> <button id="botonHome" class="botonAgregar"></button></div>


    <script src="js/crear.js"></script>
</body>
</html>
